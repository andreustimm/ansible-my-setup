---
- name: Preparando ambiente
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: Adicionando Chave Google Chrome
      apt_key:
        url: "https://dl-ssl.google.com/linux/linux_signing_key.pub"
        keyring: /etc/apt/trusted.gpg.d/google_chrome.gpg

    - name: Adicionando Reposit√≥rio Google Chrome
      ansible.builtin.apt_repository:
        repo: "deb https://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        filename: google
        update_cache: no

    - name: Atualizando Pacotes
      apt:
        upgrade: full
        update_cache: yes

    - name: Instalando Softwares via APT
      apt:
        name: '{{ item }}'
        install_recommends: yes
        state: present
        update_cache: yes
      loop:
          - vim
          - htop
          - unzip
          - curl
          - bc
          - wine
          - wget
          - tree
          - apt-transport-https
          - ca-certificates
          - gnupg
          - python3-pip
          - make
          - git
          - bash-completion
          - gnupg-agent
          - terminator
          - flameshot
          - fonts-hack
          - mlocate
          - krita
          - bluetooth
          - bluez
          - bluez-tools
          - rfkill
          - google-chrome-stable
          - notion
          - snapd

    - name: Instalando Softwares via Snap
      snap:
        name: '{{ item }}'
        classic: yes
      loop:
        - core
        - snap-store 
        - phpstorm
        - code
        - mysql-workbench-community
        - robo3t-snap
        - postman
        - insomnia
        - gitkraken
        - remmina
        - evernote-web-client
        - onlyoffice-desktopeditors
        - brave
        - opera
        - slack
        - telegram-desktop
        - discord
        - teams-insiders
        - zoom-client
        - obs-studio
        - audacity
        - youtube-dl
        - vlc
        - spotify
        - google-play-music-desktop-player
        - plexmediaserver
        - sc-controller
